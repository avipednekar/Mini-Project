<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Zig-Zag Line and Location Dots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Map Container */
    .map-container {
      margin-top: 0px;
    }

    .map-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .location-dot {
      position: absolute;
      font-size: 40px;
      color: #ea2c74;
    }

    .location {
      position: absolute;
      font-weight: bold;
      color: black;
    }

    #nipani-dot {
      top: 270px;
      left: 195px;
    }

    #nipani-label {
      top: 310px;
      left: 185px;
    }

    #gadhinglaj-label {
      top: 200px;
      left: 70px;
    }

    #kolhapur-label {
      top: 340px;
      left: 550px;
    }

    #kagal-label {
      top: 220px;
      left: 385px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      Maharashtra Bus
    </div>
    <div class="navbar-menu">
      <a href="index.html">Home</a>
      <a href="#explore">Explore</a>
      <a href="#review">Review</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Background Map -->
  <div class="map-container">
    <img src="/assets/city.jpg" alt="City Map">
  </div>

  <!-- Gadhinglaj Marker and Label -->
  <i id="nipani-dot" class="fa-solid fa-location-dot location-dot"></i>
  <div id="gadhinglaj-label" class="location">Gadhinglaj</div>

  <!-- Kolhapur Marker and Label -->
  <div id="kolhapur-label" class="location">Kolhapur</div>
  <div id="nipani-label" class="location">Nipani</div>
  <div id="kagal-label" class="location">Kagal</div>

  <!-- Canvas for Drawing -->
  <canvas id="lineCanvas"></canvas>

  <!-- Next Button -->
  <button class="next-button" onclick="location.href='kol-gadhi.html'">Next</button>

  <script>
    // Draw Zig-Zag Line on Canvas
    function drawZigZagLine() {
      const canvas = document.getElementById('lineCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const x1 = 104, y1 = 258;
      const x2 = 585, y2 = 402;
      const points = [{ x: 210, y: 312 }, { x: 406, y: 280 }, { x: 450, y: 300 }];

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      points.forEach(point => ctx.lineTo(point.x, point.y));
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    window.onload = drawZigZagLine;
    window.onresize = drawZigZagLine;
  </script>
</body>
</html>
